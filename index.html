<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="stlyle.css" />
    <link rel="stylesheet" href="
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img
          class="photo-product"
          src="./images/image-equilibrium.jpg"
          alt=""
        />
        <div class="eye"><img src="./images/icon-view.svg" alt="" /></div>
        <div class="bg-over"></div>
      </div>
      <br />
      <h3 class="productname">Equilibrium #3429</h3>
      <br />

      <div class="content">
        Our Equilibrium collection promotes<br />
        balance and calm.
      </div>
      <br />

      <div class="price-date">
        <div class="price">
          <div class="eth">
            <img class="icon" src="./images/icon-ethereum.svg" alt="" />0.041
            ETH
          </div>
        </div>
        <div class="date">
          <div class="day-left">
            <img class="icon" src="./images/icon-clock.svg" alt="" />3 days left
          </div>
        </div>
      </div>
      <br />
      <hr />
      <br />
      <div class="creater">
        <div class="photo-avatar">
          <img class="avatar" src="./images/image-avatar.png" alt="" />
        </div>
        Creation of <span>Jules Wyvern</span>
      </div>
    </div>
  </body>
</html>
